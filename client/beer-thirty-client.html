<template name="addBeer">
  <form class="add-a-beer">

      <label for="beername">Beer Name:</label>
      <input id="beername" name="beerName" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="brewery">Brewery:</label>
      <input id="brewery" name="brewery" type="text" class="form-control">
    </div>
    <div class="form-group">
